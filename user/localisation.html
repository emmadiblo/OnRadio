<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1, h2 {
            margin: 20px 0;
        }
        #locationButton {
            display: none; /* Par défaut, caché */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #locationButton:hover {
            background-color: #0056b3;
        }
        #demande {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="msg" id="msg" style="display: none;">
        <h4>Vous êtes dans ce pays: "<b id="pays"></b>"</h4>
        <p>Veuillez cliquer sur le bouton pour voir les stations de radio que vous pouvez connaître</p>
        <button id="stationsButton" onclick="getLocation()"></button>>Voir les stations</button>
    </div>
   
    <div id="demande">
        <h1>Demande d'accès à la localisation</h1>
        <p id="status">Localisation bloquée. Veuillez activer la géolocalisation.</p>
        <button id="locationButton">Activer la localisation</button>
    </div>

    <script>
        const msg = document.getElementById('msg');
        const demande = document.getElementById('demande');
        const locationButton = document.getElementById('locationButton');
        const status = document.getElementById('status');

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('pays').innerHTML = data.countryName || "Pays inconnu";
                                demande.style.display = 'none'; // Cacher la demande si la localisation est réussie
                                msg.style.display = 'block'; // Afficher le message avec le pays
                                locationButton.style.display = 'none'; // Cacher le bouton
                            })
                            .catch(err => {
                                console.error("Erreur lors de la récupération des données : ", err);
                                status.textContent = "Erreur lors de la récupération des données de localisation.";
                            });
                    },
                    error => {
                        if (error.code === error.PERMISSION_DENIED) {
                            demande.style.display = 'block'; // Afficher la demande si l'accès est refusé
                            locationButton.style.display = 'inline-block'; // Afficher le bouton
                        } else {
                            status.textContent = "Erreur de localisation. Veuillez réessayer.";
                        }
                    }
                );
            } else {
                status.textContent = "La géolocalisation n'est pas supportée par ce navigateur.";
                
            }
        }

        });

    </script>
</body>
</html>
