  <script>
  window.onload = function() {
            const loader = document.getElementById('loader-container');
            loader.style.opacity = 0;

            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 2000); 
        };


</script>
